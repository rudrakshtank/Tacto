<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TacTo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1 class="game-title">TacTo</h1>
            <div class="game-status">
                <div class="current-player">
                    <span class="player-label">Current Player:</span>
                    <span class="player-indicator" id="currentPlayer">X</span>
                </div>
                <div class="game-message" id="gameMessage">Make your move!</div>
            </div>
        </header>
        <main class="game-main">
            <div class="score-board">
                <div class="score-item score-x">
                    <span class="score-label">Player X</span>
                    <span class="score-value" id="scoreX">0</span>
                </div>
                <div class="score-item score-o">
                    <span class="score-label">Player O</span>
                    <span class="score-value" id="scoreO">0</span>
                </div>
            </div>
            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="game-controls">
                <button class="btn btn--primary reset-btn" id="resetBtn">
                    <span>Reset Game</span>
                </button>
            </div>
        </main>
        <div class="win-overlay" id="winOverlay">
            <div class="win-content">
                <div class="win-message" id="winMessage"></div>
                <button class="btn btn--primary play-again-btn" id="playAgainBtn">
                    Play Again
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
